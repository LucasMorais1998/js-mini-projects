<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Drums</title>
  </head>
  <body>
    <h1>Drums</h1>

    <div class="keys">
      <div class="key" data-key="keyq">Q</div>
      <div class="key" data-key="keyw">W</div>
      <div class="key" data-key="keye">E</div>
      <div class="key" data-key="keya">A</div>
      <div class="key" data-key="keys">S</div>
      <div class="key" data-key="keyd">D</div>
      <div class="key" data-key="keyz">Z</div>
      <div class="key" data-key="keyx">X</div>
      <div class="key" data-key="keyc">C</div>
    </div>
    <div class="composer">
      <input
        type="text"
        name="input"
        id="input"
        placeholder="Faça uma composição ..."
      />
      <button>Tocar</button>
    </div>

    <audio src="assets/sounds/keyq.wav" id="s_keyq"></audio>
    <audio src="assets/sounds/keyw.wav" id="s_keyw"></audio>
    <audio src="assets/sounds/keye.wav" id="s_keye"></audio>
    <audio src="assets/sounds/keya.wav" id="s_keya"></audio>
    <audio src="assets/sounds/keys.wav" id="s_keys"></audio>
    <audio src="assets/sounds/keyd.wav" id="s_keyd"></audio>
    <audio src="assets/sounds/keyz.wav" id="s_keyz"></audio>
    <audio src="assets/sounds/keyx.wav" id="s_keyx"></audio>
    <audio src="assets/sounds/keyc.wav" id="s_keyc"></audio>
  </body>
</html>
