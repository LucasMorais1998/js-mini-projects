<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Canvas Drawing</title>
  </head>
  <body>
    <h1>Canvas Drawing</h1>

    <canvas id="screen" width="800" height="400"></canvas>

    <div class="color-area">
      <div class="color active" data-color="black"></div>
      <div class="color" data-color="red"></div>
      <div class="color" data-color="green"></div>
      <div class="color" data-color="yellow"></div>
      <div class="color" data-color="gray"></div>
    </div>

    <button class="clear">Limpar Quadro</button>
  </body>
</html>
